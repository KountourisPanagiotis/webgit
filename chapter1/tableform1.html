<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <div>
            <h1>Στοιχεία Εκπαιδευόμενου</h1>
        </div>
        <div>
            <label for="name">Όνομα:</label>
            <input type="text" name="firstname" id="name" size="50" placeholder="Πληκτρολογείστε το όνομα σας εδώ" required>
        </div>
        <div>
            <label for="surname">Επώνυμο:</label>
            <input type="text" name="lastname" id="surname" size="50"placeholder="Πληκτρολογείστε το επώνυμο σας εδώ" required>
        </div>
        <div>
            <label for="birth-date">Ημερομηνία Γέννησης:</label>
            <input type="date" name="birthdate" id="birth-date" required>
        </div>
        <div>
            <label for="years-of-study">Έτος Σπουδών:</label>
            <input type="number" name="yearsofstudt" id="years-of-study" placeholder="0" required>
        </div>
        <div>
            <label for="email">Login (e-mail):</label>
            <input type="email" name="email" id="email" placeholder="example@aueb.gr" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <input type="submit" value="Αποστολή">
        </div>
    </form>



</body>
</html>
