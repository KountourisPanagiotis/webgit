<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <fieldset style="width:450px">
        <div>
            <h1>Φόρμα Πληρωμής</h1>
            <p>Τα υποχρεωτικά πεδία ακολουθούνται από <abbr title="Required field">*</abbr></p>
        </div>
        <div>
            <h1>Προσωπικά Στοιχεία</h1>
        </div>  
        <div>
            <fieldset style="width: 450px;">
            <legend>Title</legend>
            <div>
                <input type="radio" name="title" id="title-mr" value="Mr" required>
                <label for="title">Mr.</label><br>
                <input type="radio" name="title" id="title-mrs" value="Mrs" required>
                <label for="title">Mrs.</label><br>
                <input type="radio" name="title" id="title-dr" value="Dr." required>
                <label for="title">Dr.</label>
            </div>
            </fieldset>
        </div>
        <br>
        <div>
            <label for="name">Name</label> <abbr title="Required fied">*</abbr>
            <input type="text" name="name-surname" id="name-surname" required>
        </div>
        <br>
        <div>
            <label for="email">E-mail</label> <abbr title="Required fied">*</abbr>
            <input type="email" name="mail" id="mail" placeholder="example@aueb.gr" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label><abbr title="Required fied">*</abbr>
            <input type="password" name="password" id="password" required> 
        </div>
        <br>
        <div>
            <h1>Πληροφορίες Πληρωμής</h1>
        </div>
        <br>
        <div>
            <label for="card-type">Card-type:</label>
            <select name="card-name" id="card-name">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
            </select>
        </div>
        <br>
        <div>
            <label for="card-number">Card number:</label> <abbr title="Required field">*</abbr>
            <input type="number" name="card-number" id="card-number" >
        </div>
        <br>
        <div>
            <label for="expiration-date:">Expiration date</label><abbr title="Required field">*</abbr>
            <input type="text" name="expiration-date" placeholder="MM/YY" maxlength="5" required
            pattern="0[1-9]|1[0-2]\/[0-9]{2}">
        </div>
        <br>
        <div>
            <input type="submit" value="Προχωρήστε στην Πληρωμή">
        </div>
        <br>
    </fieldset>
    </form>
</body>
</html>
